      <section>
        <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>
        
        <audio src="ichi.mp3" controls ></audio>

        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="#">
          <label for="">氏名</label>
          <input type="text" placeholder="お名前を入力してください。">
          <br>

          <label for="">年齢</label>
          <select name="" id="">
            <option value="">10代以下</option>
            <option value="">20代</option>
            <option value="">30代</option>
            <option value="">40代以上</option>
          </select>
          <br>

          <label for="">男性</label><input type="radio" name="gender">
          <label for="">女性</label><input type="radio" name="gender">
          <label for="">その他</label><input type="radio" name="gender">
          <br>

          <label for="">おすすめ和菓子の名称</label>
          <input type="text" placeholder="例：みたらし団子">
          <br>

          <label for="">おすすめする理由</label>
          <textarea name="" id="" cols="40" rows="3"></textarea>
          <br>
          
          <label for="">個人情報保護方針に同意する</label>
          <input type="checkbox">
          <br>

          <!-- 送信先はformタグのaction属性に指定したURL -->
          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>

      <section>
