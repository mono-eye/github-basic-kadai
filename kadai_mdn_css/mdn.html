<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- SPの表示方法を指定・制御 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MDNで要素の回転のCSSを調べる">
  <title>MDNで要素の回転のCSSを調べる</title>
  <!-- css -->
  <style>
    div {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        background-color: skyblue;
        transform: rotate(20deg);
    }
  </style>
</head>

<body>
<div>
    回転します
</div>

</body>

</html>
